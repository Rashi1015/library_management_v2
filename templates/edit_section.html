<!DOCTYPE html>
<html lang="en">
    <head>
       <title>Edit Section</title>
       <link rel="stylesheet" href="static/editsection.css">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div id="main">
            <div id ="canvas">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">Librarian Dashboard</a>
                      
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                            <a class="nav-link" href="/librarianbooks">Requests</a>
                        
                          <li class="nav-item">
                            <a class="nav-link" href="/addsections">Books</a>
                          </li>

                          
                          <li class="nav-item">
                            <a class="nav-link" href="/librarianstats">Stats</a>
                          </li>
                          
                          <li class="nav-item">
                            <a class="nav-link" href="/librarianlogin">Logout</a>
                          </li>
                        </ul>
                        <form class="d-flex" role="search">
                          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                          <button class="btn btn-outline-info" type="submit">Search</button>
                        </form>
                      </div>
                    </div>
                  </nav>
                  <h2 class="headings">Edit Section </h2>
                  <div id="form-body">
                  <form action="/update_section" method="post">
                   
                    <input type="hidden" name="section_id" class="form-control" value="{{ section_id }}">
                    <div class="mb-3">
                    <label for="section_name"class="form-label">Section Name:</label>
                    <input type="text" id="section_name"class="form-control" name="section_name" value="{{ section_name }}">
                    </div>
                    <div class="mb-3">
                    <label for="description"class="form-label">Description:</label>
                    <textarea id="description" class="form-control"name="description">{{ description }}</textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Save Changes</button>
                    
                    </form>
                    <a href="/addsections" type="button" class="btn btn-danger">Cancel</a>
                    </div>
                </div>

                </div>
                </div>
        
                
                  
    </body>
</html>
