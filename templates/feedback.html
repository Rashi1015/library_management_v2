<!DOCTYPE html>
<html lang="en">
    <head>
       <title>Payment</title>
       <link rel="stylesheet" href="static/feedback.css">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body> 
        <div id="main">
            <div id ="canvas">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">User Dashboard</a>
                      
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Books</a>
                          </li> 
                          <li class="nav-item">
                            <a class="nav-link" href="/userbooks">My Books</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="userstats">Stats</a>
                          </li>
                          
                          <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                          </li>
                        </ul>
                        <div class="d-flex align-items-center">
                          <form class="d-flex" role="search">
                              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                              <button class="btn btn-outline-info" type="submit">Search</button>
                          </form>
                          <div class="ms-2">{{ username }}</div>
                          
                      </div>
                      
                      </div>
                    </div>
                  </nav>
                
                <div id="form-body">
                <h2 class="headings">Feedback </h2>
                <form action="/feedback" method="post">
                    <div class="mb-3">
                        <label for="rating" class="form-label">Rating</label>
                        <select class="form-select" id="rating" name="rating">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="comment" class="form-label">Comment</label>
                        <textarea type="text" class="form-control" id="comment" rows="2" name="comment"></textarea>
                    </div>
                    <input type="hidden" name="user_id" value="{{ user_id }}">
                    <input type="hidden" name="book_id" value="{{ book_id }}">
                    <div style="text-align: center;">
                        <input type="submit" class="btn btn-primary" value="Submit">
                    </div>
                </form>
                    
                </div>
              </div>
        </div>
    </body>
</html>
