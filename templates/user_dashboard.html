<!DOCTYPE html>
<html lang="en">
    <head>
       <title>User Dashboard</title>
       <link rel="stylesheet" href="static/style.css">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body> 
        <div id="main">
            <div id ="canvas">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">User Dashboard</a>
                      
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Books</a>
                          </li> 
                          <li class="nav-item">
                            <a class="nav-link" href="/userbooks">My Books</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="/userstats">Stats</a>
                          </li>
                          
                          <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                          </li>
                        </ul>
                        <div class="d-flex align-items-center">
                          <form class="d-flex" role="search" action="/userdashboard" method="GET">
                              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search_word">
                              <button class="btn btn-outline-info" type="submit">Search</button>
                          </form>
                          <div class="ms-2">{{ username }}</div>
                        </div>
                      </div>
                    </div>
                  </nav>
                  <form action="/userdashboard" method="post">
                    <input type="hidden" name="user_id" value="{{ user_id }}">
  
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Book Title</th>
                                <th scope="col">Author</th>
                                <th scope="col">Section</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider">
                            {% for book_detail in book_details %}
                            <tr>
                                <th scope="row">{{ loop.index }}</th>
                                <td>{{ book_detail.name }}</td>
                                <td>{{ book_detail.author }}</td>
                                <td>{{ book_detail.section }}</td>
                                <td>
                                  <button type="submit" class="btn btn-success" name="book_id" value="{{ book_detail.id }}">Request</button>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                      </table>
                    </form>
  
            </div>
        </div>
    </body>
</html>
