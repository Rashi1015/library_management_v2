<!DOCTYPE html>
<html lang="en">
    <head>
       <title>Edit Book</title>
       <link rel="stylesheet" href="static/editbook.css">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div id="main">
            <div id ="canvas">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">Librarian Dashboard</a>
                      
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                            <a class="nav-link" href="/librarianbooks">Requests</a>
                        
                          <li class="nav-item">
                            <a class="nav-link" href="/addsections">Books</a>
                          </li>

                          
                          <li class="nav-item">
                            <a class="nav-link" href="/librarianstats">Stats</a>
                          </li>
                          
                          <li class="nav-item">
                            <a class="nav-link" href="/librarianlogin">Logout</a>
                          </li>
                        </ul>
                        <form class="d-flex" role="search">
                          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                          <button class="btn btn-outline-info" type="submit">Search</button>
                        </form>
                      </div>
                    </div>
                  </nav>
                  <h2 class="headings">Edit Book </h2>
                  <div id="form-body">
                     
                  <form action="/update_book" method="post"> 
                   
                    <input type="hidden" name="section_id" value="{{section_id }}">
                    <input type="hidden" name="book_id" class="form-control" value="{{ book.id }}">
                    <div class="mb-3">
                    <label for="book_name"class="form-label">Book Name:</label>
                    <input type="text" id="book_name"class="form-control" name="book_name" value="{{ book.name }}">
                    </div>
                    <div class="mb-3">
                    <label for="author"class="form-label">Author:</label>
                    <input  type="text"  id="author" class="form-control"name="author" value="{{ book.author }}">
                    </div>
                    <div class="mb-3">
                    <label for="content"class="form-label">Content:</label>
                    <textarea id="content" class="form-control"name="content">{{ content}}</textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Save Changes</button>
                    
                    </form>
                    <a href="/bookdetails" type="button" class="btn btn-danger">Cancel</a>
                </div>

                </div>
                </div>
            </div>
                
                  
    </body>
</html>
