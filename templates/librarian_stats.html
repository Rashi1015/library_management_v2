<!DOCTYPE html>
<html lang="en">
    <head>
       <title>Librarian Dashboard</title>
       <link rel="stylesheet" href="static/style.css">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body> 
        <div id="main">
            <div id ="canvas">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">Librarian Dashboard</a>
                      
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                            <a class="nav-link "  href="/librarianbooks">Requests</a>
                        
                          <li class="nav-item">
                            <a class="nav-link" href="/addsections">Books</a>
                          </li>

                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/librarianstats">Stats</a>
                          </li>
                          
                          <li class="nav-item">
                            <a class="nav-link" href="/librarianlogin">Logout</a>
                          </li>
                        </ul>
                        <div class="d-flex align-items-center">
                          <form class="d-flex" role="search">
                              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                              <button class="btn btn-outline-info" type="submit">Search</button>
                          </form>
                          
                      </div>
                  
                      </div>
                    </div>
                  </nav>
                  <h2 class="headings">Statistics</h2>
                  <div class="row">
                      <div class="col-md-6">
                          <div class="card">
                              <div class="card-body">
                                  <h5 class="card-title">Requested Books</h5>
                                  <p class="card-text">{{ requested_count }}</p>
                              </div>
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="card">
                              <div class="card-body">
                                  <h5 class="card-title">Issued Books</h5>
                                  <p class="card-text">{{ issued_count }}</p>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
            </div>
        </body>
    </html>
