<!DOCTYPE html>
<html lang="en">
    <head>
       <title>User Dashboard</title>
       <link rel="stylesheet" href="static/style.css">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body> 
        <div id="main">
            <div id ="canvas">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">User Dashboard</a>
                      
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="{{ url_for('user', user_id=user_id) }}">Books</a>
                              </li> 
                          <li class="nav-item">
                            <a class="nav-link" href="/userbooks">My Books</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="/userstats">Stats</a>
                          </li>
                          
                          <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                          </li>
                        </ul>
                        <div class="d-flex align-items-center">
                          <form class="d-flex" action="/search" method="get">
                              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query">
                              <select class="form-select" aria-label="Select category" name="category">
                                  <option value="all">All</option>
                                  <option value="section">Section</option>
                                  <option value="author">Author</option>
                              </select>
                              <button class="btn btn-outline-info" type="submit">Search</button>
                          </form>
                          <div class="ms-2">{{ username }}</div>
                      </div>
                      
                      </div>
                    </div>
                  </nav>
                 <h2 class="headings">Statistics</h2>
                    <div class="row">
                       <div class="col-md-3">
                          <div class="card">
                             <div class="card-body">
                               <h5 class="card-title">Requested Books</h5>
                                        <p class="card-text">{{ requested_count }}</p>
                              </div>
                        </div>
                        </div>
                       <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Rejected Books</h5>
                                <p class="card-text">{{ rejected_count }}</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Issued Books</h5>
                                <p class="card-text">{{ issued_count }}</p>
                            </div>
                        </div>
                    </div>
    
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Paid Books</h5>
                                <p class="card-text">{{ paid_count }}</p>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </body>
    </html>
