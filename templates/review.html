<!DOCTYPE html>
<html lang="en">
    <head>
       <title>Librarian Dashboard|Requests</title>
       <link rel="stylesheet" href="static/review.css">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body> 
        <div id="main">
            <div id ="canvas">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">Librarian Dashboard</a>
                      
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Requests</a>
                        
                          <li class="nav-item">
                            <a class="nav-link" href="#">Books</a>
                          </li>

                          <li class="nav-item">
                            <a class="nav-link" href="#">Stats</a>
                          </li>
                          
                          <li class="nav-item">
                            <a class="nav-link" href="/librarianlogin">Logout</a>
                          </li>
                        </ul>
                        <div class="d-flex align-items-center">
                          <form class="d-flex" role="search">
                              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                              <button class="btn btn-outline-info" type="submit">Search</button>
                          </form>
                          <div class="ms-2">{{ username }}</div>
                      </div>
                      
                      </div>
                    </div>
                  </nav>

                  <div id="form-body">
                    <h1 class="headings">Request Details</h1>
                      <div class="ms-2" style="font-size: larger;">User Id : {{this_request.user.id}}</div>
                      <div class="ms-2" style="font-size: larger;">Book Title : {{this_request.book.name}}</div>
                      <div class="ms-2" style="font-size: larger;">Author : {{this_request.book.author}}</div>
                      <div class="ms-2 "style="font-size: larger;">Section : {{this_request.book.section.name}} </div>
                      <div class="ms-2 "style="font-size: larger;">Date : {{this_request.request_date}} </div>
                      <div class="buttons" style="text-align: center">
                            <form action="/review?request_id={{this_request.id }}" method="post" class="d-inline">
                                <input type="hidden" name="action" value="issue">
                                <button type="submit" class="btn btn-warning">Issue</button>
                            </form>
                            <form action="/review?request_id={{this_request.id }}" method="post" class="d-inline">
                                <input type="hidden" name="action" value="reject">
                                <button type="submit" class="btn btn-danger">Reject</button>
                            </form>
                            <a href="/view_book_content?book_id={{ this_request.book.id }}" class="btn btn-light">View</a>
                            
                      </div>
                    </form>
                </div>      
        </div>
    </body>
</html>
