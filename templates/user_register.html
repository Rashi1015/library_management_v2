<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Register Form </title>
    <link rel="stylesheet" href="static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="main">
        <div id="canvas">
            <div id="form-body">
                <h1>Register Form </h1>
                    <div class="mb-3">
                         <label for="exampleFormControlInput1" class="form-label">Username </label>
                         <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="username123" required>
                    </div>
                    <div class="mb-3">
                         <label for="exampleFormControlTextarea1" class="form-label">Password</label>
                         <input type="password" class="form-control" id="exampleFormControlTextarea1" required>
                    </div>
                    <div style="text-align: center;">
                    <a href='/userdashboard' type="Submit" class="btn btn-primary">Register</a>
                    </div>
                    <div  style="text-align: center; margin-top: 20px;">
                    ---Already registered?---<br>
                    <a href="/userlogin" class="btn btn-warning"> Login </a>
                    
                    </div>
                    

            </div>

        </div>

    </div>
    
</body>
</html>
