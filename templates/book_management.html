<!DOCTYPE html>
<html lang="en">
    <head>
       <title>Book Management</title>
       <link rel="stylesheet" href="static/style_book.css">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body> 
        <div id="main">
            <div id ="canvas">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">Librarian Dashboard</a>
                      
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                            <a class="nav-link" href="/librarianbooks">Requests</a>
                        
                          <li class="nav-item">
                            <a class="nav-link" href="/addsections">Books</a>
                          </li>
                          
                          <li class="nav-item">
                            <a class="nav-link" href="#">Stats</a>
                          </li>
                          
                          <li class="nav-item">
                            <a class="nav-link" href="/templates/librarian_login.html">Logout</a>
                          </li>
                        </ul>
                        <form class="d-flex" role="search">
                          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                          <button class="btn btn-outline-info" type="submit">Search</button>
                        </form>
                      </div>
                    </div>
                  </nav>
                <h2 class="headings"> Add Books to view </h2>
                <div id="form-body">
                  <form action="/bookmanagement" method="post" enctype="multipart/form-data">
                    <input type="hidden" name="section_id" value="{{ section_id }}">
                        <div class="mb-3">
                             <label for="booktitle" class="form-label">Title</label>
                             <input type="text" class="form-control" id="booktitle" placeholder="Book name" name="book">
                        </div>
                        <div class="mb-3">
                             <label for="author" class="form-label">Author</label>
                             <input type="text" class="form-control" id="author" placeholder="Author name" name="author">
                        </div>
                        <div class="mb-3">
                          <label for="date" class="form-label">Date created</label>
                          <input type="date" class="form-control" id="date" name="date">
                        </div>
                        <div class="mb-3">
                            <label for="content" class="form-label">Content</label>
                            <input type='text' class="form-control" id="content" name="content">
                       </div>
                      
                       <div class="mb-3">
                        <label for="imageInput" class="form-label">Image</label>
                        <input type="file" class="form-control" id="imageInput" accept="image/*" name="image">
                       </div>
                    
                       <div class="d-flex justify-content-between">
                        <button type="Submit" class="btn btn-success">Add</button>
                   </form>
                        <a href="/addsections" class="btn btn-danger">Cancel</a>
                       </div>
                    
    
                </div>
            </div>
       </div>     
    </body>
</html>
