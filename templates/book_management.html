<!DOCTYPE html>
<html lang="en">
    <head>
       <title>Book Management</title>
       <link rel="stylesheet" href="static/style_book.css">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body> 
        <div id="main">
            <div id ="canvas">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">Librarian Dashboard</a>
                      
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          
                          <li class="nav-item">
                            <a class="nav-link" href="#">Stats</a>
                          </li>
                          
                          <li class="nav-item">
                            <a class="nav-link" href="/templates/librarian_login.html">Logout</a>
                          </li>
                        </ul>
                        <form class="d-flex" role="search">
                          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                          <button class="btn btn-outline-info" type="submit">Search</button>
                        </form>
                      </div>
                    </div>
                  </nav>
                <h2 class="headings"> Add Books to view </h2>
                <div id="form-body">
                    
                        <div class="mb-3">
                             <label for="exampleFormControlInput1" class="form-label">Title</label>
                             <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Book name">
                        </div>
                        <div class="mb-3">
                             <label for="exampleFormControlTextarea1" class="form-label">Author</label>
                             <input type="text" class="form-control" id="exampleFormControlTextarea1" placeholder="Author name">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Content</label>
                            <input type='url' class="form-control" id="exampleFormControlTextarea1">
                       </div>
                       <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Book Section</label>
                        <input type="text" class="form-control" id="exampleFormControlTextarea1" placeholder="Book Section">
                       </div>
                       <div class="mb-3">
                        <label for="imageInput" class="form-label">Image</label>
                        <input type="file" class="form-control" id="imageInput" accept="image/*">
                       </div>
                    
                       <div class="d-flex justify-content-between">
                        <a href="/templates/user_dashboard.html" type="Submit" class="btn btn-success">Add</a>
                        <a href="/templates/librarian_dashboard.html" class="btn btn-danger">Cancel</a>
                       </div>
                    
    
                </div>
            </div>
       </div>     
    </body>
</html>
