<!DOCTYPE html>
<html lang="en">
    <head>
       <title>My Books | Payment</title>
       <link rel="stylesheet" href="static/payment.css">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body> 
        <div id="main">
            <div id ="canvas">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">User Dashboard</a>
                      
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Books</a>
                          </li> 
                          <li class="nav-item">
                            <a class="nav-link" href="/userbooks">My Books</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Stats</a>
                          </li>
                          
                          <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                          </li>
                        </ul>
                        <div class="d-flex align-items-center">
                          <form class="d-flex" role="search">
                              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                              <button class="btn btn-outline-info" type="submit">Search</button>
                          </form>
                          <div class="ms-2">{{ username }}</div>
                          
                      </div>
                      
                      </div>
                    </div>
                  </nav>
                
                <div id="form-body">
                <h1 class="headings">Payment </h1>
                   
                  <div class="ms-2" style="font-size: larger;">Book Title : {{book.name}}</div>
                  <div class="ms-2" style="font-size: larger;">Author : {{book.author}}</div>
                  <div class="ms-2 "style="font-size: larger;">Section : {{book.section.name}} </div>
                 
                <div class="pay-container">
                <form action="/payment" method="post">
                    
                    <input type="hidden" name="user_id" value="{{ user_id }}">
                    <input type="hidden" name="book_id" value="{{ book_id }}">
                    <div style="text-align: center">
                        <button type="submit" class="btn btn-success" style="width:150px;">Pay</button>
                    </div>
                </form>
                </div>
              
  
            </div>
        </div>
    </body>
</html>
